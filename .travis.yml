sudo: false

language: go
go:
  - 1.9

before_install:
  - go get -u github.com/golang/dep/cmd/dep github.com/golang/lint/golint

script:
  - dep ensure
  - golint $(go list ./... | grep -v /vendor/)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -cover $(go list ./... | grep -v /vendor/)

notifications:
  email: false